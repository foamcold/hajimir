# 当用户输入 {{user_input}} 无内容时使用的模板文件
# 这个模板适用于用户没有具体问题，可能需要引导或提供默认响应的情况

- role: system
  content: |
    你是一个友好的AI助手。用户似乎没有提供具体的问题或请求。
    
    请：
    - 主动询问用户需要什么帮助
    - 提供一些可能有用的建议或话题
    - 保持友好和鼓励的语调

- type: api_input_placeholder
  # 这里会插入历史对话消息

- role: assistant
  content: |
    你好！我是你的AI助手。我注意到你可能还没有提出具体的问题。
    
    我可以帮助你：
    - 回答各种问题
    - 协助解决问题
    - 提供信息和建议
    - 进行创意讨论
    
    请告诉我你需要什么帮助，或者有什么想了解的吗？ 